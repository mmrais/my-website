<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartUp Bootstrap Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            scroll-behavior: smooth;
        }

        .navbar {
            background-color: #000; /* Black Navbar */
        }

        .navbar .navbar-brand {
            display: flex;
            justify-content: center;
            align-items: center;
            animation: moveUp 1s ease-in-out, bounce 1s infinite;
        }

        /* Motion Effects for Navbar Brand */
        @keyframes moveUp {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .navbar a {
            color: #fff;
        }

        .navbar .nav-link {
            border: 2px solid transparent;
            border-radius: 4px;
            padding: 10px;
            transition: all 0.3s ease;
        }

        /* Hover Effects */
        .navbar .nav-link:hover {
            border-color: rgb(255, 0, 0); /* Red color border */
            background-color: rgba(255, 0, 0, 0.2);
            transform: scale(1.1); /* Scale effect on hover */
        }

        .navbar .nav-link:nth-child(2):hover {
            border-color: rgb(0, 255, 0); /* Green color border */
            background-color: rgba(0, 255, 0, 0.2);
            transform: scale(1.1); /* Scale effect on hover */
        }

        .navbar .nav-link:nth-child(3):hover {
            border-color: rgb(0, 0, 255); /* Blue color border */
            background-color: rgba(0, 0, 255, 0.2);
            transform: scale(1.1); /* Scale effect on hover */
        }

        .navbar .nav-link:nth-child(4):hover {
            border-color: rgb(255, 165, 0); /* Orange color border */
            background-color: rgba(255, 165, 0, 0.2);
            transform: scale(1.1); /* Scale effect on hover */
        }

        .navbar-nav {
            animation: slideInLeft 1s ease-out forwards;
        }

        @keyframes slideInLeft {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .navbar .nav-link {
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Bouncing Effect */
        .navbar .nav-link {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .header {
            background: url('https://wallpapercave.com/wp/wp8574115.jpg') no-repeat center center/cover;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .header h1 {
            font-size: 3rem;
            z-index: 2;
        }
        .header p {
            font-size: 1.2rem;
            margin-top: 10px;
            z-index: 2;
        }

        .section {
            padding: 60px 20px;
        }

        #contact {
            background: url('https://wallpapercave.com/wp/wp14521068.jpg') no-repeat center center/cover;
            color: #fff;
        }

        .social-links a {
            color: #fff;
            margin: 0 15px;
        }

        footer {
            background-color: #000; /* Black Footer */
            color: #fff;
            text-align: center;
            padding: 20px;
            animation: fadeIn 2s ease-in-out, scaleUp 2s ease-in-out, slideInBottom 2s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes scaleUp {
            0% {
                transform: scale(0.8);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes slideInBottom {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes rotateFooter {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes shakeFooter {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(10px);
            }
            50% {
                transform: translateX(-10px);
            }
            75% {
                transform: translateX(10px);
            }
        }

        @keyframes slideInRight {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Language Dropdown Styling */
        .navbar .language-dropdown {
            margin-left: 20px; /* Space between other links and language selector */
        }

        .navbar .language-dropdown select {
            background-color: transparent;
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="Opera Snapshot_2025-01-02_041154_wallpapercave.com.png" alt="Logo" style="height: 50px;">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="players.html" target="_blank">Players</a></li>
                    <li class="nav-item"><a class="nav-link" href="matches.html" target="_blank">Matches</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact us.html">Contact</a></li>
                </ul>
                
                <!-- Language Dropdown -->
                <div class="language-dropdown">
                    <select id="language-select" onchange="changeLanguage()">
                        <option value="en">English</option>
                        <option value="es">Español</option>
                        <option value="fr">Français</option>
                        <!-- Add more languages as needed -->
                    </select>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="header">
        <div>
            <h1 id="header-title">Welcome to StartUp</h1>
            <p id="header-description">We help startups grow and thrive in the digital world.</p>
        </div>
    </header>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 StartUp. All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function changeLanguage() {
            var lang = document.getElementById("language-select").value;

            if (lang === "es") {
                document.getElementById("header-title").textContent = "Bienvenido a StartUp";
                document.getElementById("header-description").textContent = "Ayudamos a las startups a crecer y prosperar en el mundo digital.";
                // You can continue adding language changes for other text elements
            } else if (lang === "fr") {
                document.getElementById("header-title").textContent = "Bienvenue chez StartUp";
                document.getElementById("header-description").textContent = "Nous aidons les startups à se développer et à prospérer dans le monde numérique.";
                // Continue for French or other languages
            } else {
                document.getElementById("header-title").textContent = "Welcome to StartUp";
                document.getElementById("header-description").textContent = "We help startups grow and thrive in the digital world.";
            }
        }
    </script>

</body>
</html>
